<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="container">
        <p>
            Rock Paper Scissor
        </p>
        <div class="btns">
            <img class="rock" src="icons/rock-svgrepo-com.svg">
            <img class="paper" src="icons/roll-of-paper-svgrepo-com.svg">
            <img class="scissor" src="icons/scissors-svgrepo-com.svg">
        </div>
    
        <div class="selections">
            <p id="computer">Computer Selection : </p>
            <p id="person">Your Selection : </p>
        </div>
    
        <p id="final_score">Result</p>
    
        <button id="restart">RESTART</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
